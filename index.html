<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
		<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body class="bg-light">
		<main class="main">
			<h1>TIC TAC TOE</h1>
			<div class = "board-container" >
				<div class="board d-none">
					<div class="cell box-0 x"></div>
					<div class="cell box-1 o"></div>
					<div class="cell box-2"></div>
					<div class="cell box-3"></div>
					<div class="cell box-4"></div>
					<div class="cell box-5"></div>
					<div class="cell box-6"></div>
					<div class="cell box-7"></div>
					<div class="cell box-8"></div>
				</div>
				<div class="new-game-box">
					<div class = "new-game-btn-container">
						<a class="new-game-btn">New Game</a>
					</div>
				</div>
				<div class = "player-section hidden">
					<div class="player-box">Player 1</div>
					<div class="player-box">Player 2</div>	
				</div>
			</div>
		</main>
  </body>
</html>
